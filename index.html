<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="landing-page">
        <div class="instagram-phone">
            <img src="assets/instagram-celular.png" alt="Celular com o Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="assets/instagram-logo.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="assets/perfil-instagram.jpg" alt="Foto profile">
                </div> 
                <a href="#" class="instagram-login">Continue como Paulinho_80</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Paulinho_80</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

</body>
